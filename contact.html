<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Human Essence Labs</title>
  <meta name="description" content="Human Essence Labs builds practical, human‑first AI solutions for finance, education, health, and civic life." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --card:#f0f0f0; --ink:#000000; --muted:#555555; --brand:#333333; --accent:#000000; --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:var(--bg); color:var(--ink);}
    .wrap{max-width:1120px;margin:0 auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:12px 0}
    .logo{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.3px}
    .logo-dot{width:12px;height:12px;border-radius:50%;background:var(--accent);}
    nav a{color:var(--ink);text-decoration:none;margin:0 10px;font-weight:600;opacity:.85}
    nav a:hover{opacity:1}
    .cta{background:linear-gradient(135deg,var(--brand),var(--accent)); color:var(--bg); border:none; padding:12px 16px; border-radius:12px; font-weight:800; cursor:pointer}
    .section{padding:28px 0}
    .section h2{font-size:24px;margin:0 0 14px}
    .foot{display:grid;grid-template-columns:1.5fr 1fr;gap:20px;align-items:start}
    form{display:grid;gap:10px}
    input,textarea{background:var(--card);border:1px solid rgba(0,0,0,.1);color:var(--ink);padding:12px;border-radius:12px;font:inherit}
    textarea{min-height:110px}
    .mini{font-size:12px;color:var(--muted)}
    .tile{padding:16px;border-radius:16px;background:var(--card);border:1px solid rgba(0,0,0,.08)}
    footer{border-top:1px solid rgba(0,0,0,.08);margin-top:36px;padding:18px 0;color:var(--muted)}
    @media (max-width:900px){
      .foot{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><a href="index.html" style="color:var(--ink); text-decoration:none;"><span class="logo-dot"></span> Human Essence Labs</a></div>
      <nav>
        <a href="sectors.html">Sectors</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="dream-space-exploration.html">Dream Space Exploration</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="cta" onclick="window.location.href=\'contact.html\'">Talk to Us</button>
    </header>

<section id="contact" class="section">
  <h2>Contact</h2>
  <div class="foot">
    <div class="card">
      <form action="https://formspree.io/f/mldpwqvw" method="POST">
        <input name="name" placeholder="Your name" required>
        <input name="email" type="email" placeholder="Email" required>
        <textarea name="message" placeholder="Tell us what you want to build"></textarea>
        <button class="cta" type="submit">Send</button>
        <div class="mini">By sending, you agree to our <a href="#" style="color:var(--ink)">Privacy</a> & <a href="#" style="color:var(--ink)">Terms</a>.</div>
      </form>
    </div>
    <div>
      <div class="tile">
        <h3>Quick links</h3>
        <p><a href="products.html" style="color:var(--ink)">Products</a> • <a href="sectors.html" style="color:var(--ink)">Sectors</a> • <a href="about.html" style="color:var(--ink)">About</a></p>
        <p class="mini">Email: hello@humanessencelabs.com</p>
      </div>
    </div>
  </div>
</section>

<footer>
  © <span id="y"></span> Human Essence Labs Pvt Ltd — Human‑first AI, built in Kerala.
</footer>

  </div>
  <script>document.getElementById(\'y\').textContent=new Date().getFullYear()</script>
</body>
</html>
